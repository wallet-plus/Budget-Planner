<div class="row mb-3">
    <div class="col">
        <h6 class="title">{{'MEMBERS' | translate}}<br>
        </h6>
    </div>
    <div class="col-auto align-self-center">
        <a [routerLink]="['/add-member']" class="small">{{'ADD' |translate}}</a>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="input-group">
            <input
                type="text"
                class="form-control rounded-start"
                id="name"
                placeholder="{{'ENTER_QUERY' | translate}}"
                [(ngModel)]="queryParam"
            />
            <span class="input-group-text bg-white rounded-end" (click)="clearQuery()">
                <i class="bi" [ngClass]="queryParam ? 'bi-x-circle' : 'bi-search'"></i>
            </span>

            <!-- Sort Icon -->
            <span class="input-group-text bg-white" (click)="toggleSortOrder()">
                <i class="bi" [ngClass]="sortOrder === 'asc' ? 'bi-sort-alpha-down' : 'bi-sort-alpha-down-alt'"></i>
            </span>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12 px-0">
        <ul class="list-group list-group-flush bg-none" *ngIf="memberList && memberList.length > 0">
            <!-- -->
            <li class="list-group-item" (click)="openMember(member)" *ngFor="let member of memberList  | memberSearch: queryParam | membersSort: sortOrder">
                <div class="row">
                    <div class="col-auto">
                        <!-- <div class="avatar avatar-50 shadow rounded-10 ">
                            <img src="../../../assets/img/favicon.png" [alt]="member?.member_name">
                        </div> -->
                    </div>
                    <div class="col align-self-center ps-0">
                        <p class="text-color-theme mb-0">{{member?.firstname}} {{member?.lastname}}</p>
                        <p class="text-muted size-12">{{member.phone_number}}</p>
                    </div>
                    <div class="col-auto align-self-center text-end">
                        <a [href]="'tel:' + member.phone_number" class="text-color-theme" (click)="$event.stopPropagation()">
                            <i class="bi bi-telephone-fill"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
