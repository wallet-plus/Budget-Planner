name: Deploy via FTP

on:
  push:
    branches:
      - dev  # Trigger the workflow when changes are pushed to the 'dev' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Checkout the repository

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.13.0'  # Specify Node.js version 18.13.0

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build --prod  # Build the Angular app

    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist  # Path to your Angular build output
        server-dir: /public_html/walletplus.in/secure/  # Remote server directory
